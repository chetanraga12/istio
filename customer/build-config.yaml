steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['source', 'repos', 'clone', 'anthos-poc']

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/gcdeveloper/anthos-customer:$_VER','customer/.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/gcdeveloper/anthos-customer:$_VER']

- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'mysql/mysql.yaml', '-n', 'default']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1'
  - 'CLOUDSDK_CONTAINER_CLUSTER=anthos-poc'

- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'customer/customer-dep.yaml', '-n', 'default']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1'
  - 'CLOUDSDK_CONTAINER_CLUSTER=anthos-poc'
  
substitutions:
  _VER: 1.5.0